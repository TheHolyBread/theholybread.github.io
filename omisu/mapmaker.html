<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Map Maker</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik Mono One"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="songData">
      <div id="lvlCoverHover">
        <img id="lvlCover" src="resources/images/omisu default cover.jpg">
        <div id="coverHover">
          <input type="button" value="+" onclick="document.getElementById('importImg').click()">
        </div>
      </div>
      <div>
        <input id="filename" name="filename" type="text" value="myLevel" blurable=69>
        <label for="filename">.misumap</label>
        <div id="timer"></div>
      </div>
    </div>
    <audio controls id="audio">
      <source id="audsource" type="audio/mpeg" />
    </audio>
    <div id="split">
      <div id="nav">
        <button onclick="document.getElementById('importLvl').click()">Import Level</button>
        <button onclick="document.getElementById('importBtn').click()">Import Audio</button>
        <button onclick="exportMap()">Export</button>
        <button onclick="document.getElementById('return').click()">Return</button>
        <a id="return" style="display: none;" href="./"></a>
        <input id="importBtn" type="file" style="display: none;" accept="audio/mp3"/>
        <input id="importLvl" type="file" style="display: none;" accept=".misumap"/>
        <input id="importImg" type="file" style="display: none;" accept="image/jpeg"/>
      </div>

      <div id="field">
        <div id="scroll"></div>
        <div class="lline" style="top: 10%"></div>
        <div class="lline" style="top: 50%"></div>
        <div
          style="
            width: 100%;
            position: absolute;
            top: 0;
            height: 10%;
            background: rgba(0, 0, 0, 0.25);
          "
        ></div>
        <div
          style="
            width: 100%;
            position: absolute;
            bottom: 0;
            height: 10%;
            background: rgba(0, 0, 0, 0.25);
          "
        ></div>
        <div class="vert" style="pointer-events: none;"><div style="width: 10px;
          position: absolute;
          height: 100%;
          translate: -50%;
          background: rgba(255, 255, 255, 0.5);
          pointer-events: none;"></div></div>
      </div>
    </div>
    <div id="sqnce"></div>

    <script src="./mapmake.js"></script>
  </body>
</html>
<style>
  * {
    color: white;
  }
</style>
